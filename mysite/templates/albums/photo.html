{% extends "base.html" %}
{% block title %}blog article{% endblock %}
{% block content %}

    <!-- 提交文章的表单 -->
    <form method="post" enctype="multipart/form-data" action="." xmlns="http://www.w3.org/1999/html">
        <!-- Django中需要POST数据的地方都必须有csrf_token -->
        {% csrf_token %}
        <!-- 图片名 -->
        <div class="form-group">
            <!-- 标签 -->
            <label for="title">图片名</label>
            <!-- 文本框 -->
            <input type="text" class="form-control" name="title">
        </div>
        <!-- 文章正文 -->
        <div class="form-group">
            <label for="body">选择图片</label>
            <input type="file" name="body">
        </div>
        <!-- 文章发布时间 -->
        <div class="form-group">
            <label for="upload_time">时间：</label>
            <!-- 只读的输入框 -->
            <input type="text" readonly="readonly" name="upload_time" value={{ photo.upload_time }}>
        </div>
        <!-- 提交按钮 -->
        <button type="submit" class="btn btn-primary">完成</button>
    </form>

{% endblock %}
